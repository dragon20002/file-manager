<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/index}">

<th:block layout:fragment="css">
<style>
.upload-box-input {
	border: 2px dashed dodgerblue;
	border-radius: 5px;
	width: 100%;
	height: 300px;
	padding: 150px 5px 0px 5px;
	text-align: center;
}
.upload-box-label {
	width: 100%;
	text-align: center;
}
</style>
</th:block>

<th:block layout:fragment="script">
<script>
	const FILE_ROOT_COL = 0;
	const FILE_NAME_COL = 1;
	const FILE_SIZE_COL = 2;
	const FILE_DELT_COL = 3;

	const fileTableBody = $('#file-table').children('tbody');
	const filePathIdx = {}; //{ idx: filePath }, 파일삭제할 때 테이블 행 제거를 위한 파일경로 인덱스

	let dest = `api/files`;
	$.ajax({ method: "GET", url: dest }).done(function(data, textStatus, xhr) {
		if (xhr.status != 200) return;
		let fileInfos = data;

		// 파일 목록 추가
		appendFiles(fileInfos);
	});

	$('#upload-btn').click(function () {
		let rootDirName = $('#rootDirName')[0].value;
		let dest = `api/files/${rootDirName}`;
		let uploadForm = document.getElementById('upload-form');
		let body = new FormData(uploadForm);
		$.ajax({ method: "POST", url: dest, data: body, contentType: false, processData: false }).done(function(data, textStatus, xhr) {
			if (xhr.status != 201) return;
			let fileInfos = data;

			// 파일 목록 추가
			appendFiles(fileInfos);

			// 업로드 폼 비우기
			$('#upload-form').children('div').children('input')[0].value = "";
		});
	});

	function appendFiles(fileInfos) {
		let idx = 0;
		fileInfos.forEach(fileInfo => {
			let encFilePath = encodeURI(`${fileInfo.rootDirName}/${fileInfo.name}`);
			let tr = `
				<tr style="text-align: center">
					<td style="padding: 5px 5px 5px 5px">${fileInfo.rootDirName}</td>
					<td style="padding: 5px 5px 5px 5px">${fileInfo.name}</td>
					<td style="padding: 5px 5px 5px 5px">${fileInfo.size} KB</td>
					<td style="padding: 5px 5px 5px 5px">
						<a href="${encFilePath}" download><i class="fas fa-download"></i></a>
					</td>
					<td style="padding: 5px 5px 5px 5px">
						<a href="javascript:deleteFile(${idx})"><i class="fas fa-trash-alt" style="color: red"></i></a>
					</td>
				</tr>
			`;
			fileTableBody.append(tr);
			filePathIdx[idx] = `${fileInfo.rootDirName}/${fileInfo.name}`;
			idx++;
		});
	}

	function deleteFile(idx) {
		let filePath = filePathIdx[idx];
		if (filePath == undefined || !confirm("정말로 삭제하시겠습니까?"))
			return;

		let dest = encodeURI(`api/files/${filePath}`);
		let csrfToken = $('#delete-form').children('input')[0].value;
		$.ajax({ method: "DELETE", url: dest, headers: {'X-CSRF-TOKEN': csrfToken} }).done(function(data, textStatus, xhr) {
			if (xhr.status != 200) {
				alert('삭제 권한 없음');
				return;
			}

			let fileTableRows = fileTableBody.children('tr');
			for (let i = 0; i < fileTableRows.length; i++) {
				let tr = fileTableRows[i];
				if (tr.children[FILE_ROOT_COL].innerText + "/" +
						tr.children[FILE_NAME_COL].innerText == filePath) {
					tr.remove();
					break;
				}
			}
			filePathIdx[idx] = undefined;
		});
	}
</script>
</th:block>

<div layout:fragment="content" class="container-fluid">
	<div style="height: 10px"></div>

	<form id="upload-form" action="/" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

		<div class="form-group upload-box">
			<input type="file" class="upload-box-input" id="file" name="files"
				data-multiple-caption="{count} 개 파일" multiple>

			<label class="upload-box-label" for="file">파일을 드래그해서 놓아주세요!</label>
		</div>

	</form>

	<div class="form-group text-center">
		<button id="upload-btn" type="button" class="btn btn-primary">올리기</button>
		<input id="rootDirName" type="hidden" th:value="${rootDirName}">
	</div>

	<form id="delete-form" action="/" method="post" enctype="multipart/form-data" style="display: none">
		<input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
	</form>

	<hr>

	<h4>파일</h4>

	<table id="file-table" class="table-responsive table-striped">
		<thead>
			<tr style="text-align: center"><th>그룹</th><th>파일명</th><th>크기</th><th></th><th></th>
		</thead>
		<tbody></tbody>
	</table>

</div>

</html>
