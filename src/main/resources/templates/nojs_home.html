<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/index}">

<th:block layout:fragment="css">
<style>
.upload-box-input {
	border: 2px dashed dodgerblue;
	border-radius: 5px;
	width: 100%;
	height: 300px;
	padding: 150px 5px 0px 5px;
	text-align: center;
}
.upload-box-label {
	width: 100%;
	text-align: center;
}
</style>
</th:block>

<th:block layout:fragment="script"></th:block>

<div layout:fragment="content" class="container-fluid">
	<div style="height: 10px"></div>

	<h4>파일</h4>

	<table id="file-table" class="table-responsive table-striped"
			th:if="${fileInfos.size()} > 0">
		<thead>
			<tr style="text-align: center"><th>그룹</th><th>파일명</th><th>크기</th><th></th>
		</thead>
		<tbody>
			<tr style="text-align: center" th:each="fileInfo : ${fileInfos}">
				<!-- Col 0 : root dir-name -->
				<td style="padding: 5px 5px 5px 5px" th:text="${fileInfo.getRootDirName()}"></td>
				<!-- Col 1 : name -->
				<td style="padding: 5px 5px 5px 5px" th:text="${fileInfo.getName()}"></td>
				<!-- Col 2 : size -->
				<td style="padding: 5px 5px 5px 5px" th:text="|${fileInfo.getSize()} KB|"></td>
				<!-- Col 3 : download button -->
				<td style="padding: 5px 5px 5px 5px">
					<a th:href="@{|${fileInfo.getRootDirName()}/${fileInfo.getEncName()}|}" download><i class="fas fa-download"></i></a>
				</td>
			</tr>
		</tbody>
	</table>

	<hr>

	<h4>MP4</h4>

	<table id="video-table" class="table-responsive table-striped"
			th:if="${videoInfos.size()} > 0">
		<thead>
			<tr style="text-align: center"><th>그룹</th><th>파일명</th><th>크기</th><th></th>
		</thead>
		<tbody>
			<tr style="text-align: center" th:each="videoInfo : ${videoInfos}">
				<!-- Col 0 : root dir-name -->
				<td style="padding: 5px 5px 5px 5px" th:text="${videoInfo.getRootDirName()}"></td>
				<!-- Col 1 : name -->
				<td style="padding: 5px 5px 5px 5px" th:text="${videoInfo.getName()}"></td>
				<!-- Col 2 : size -->
				<td style="padding: 5px 5px 5px 5px" th:text="|${videoInfo.getSize()} KB|"></td>
				<!-- Col 3 : play button -->
				<td style="padding: 5px 5px 5px 5px">
					<a th:href="@{|nojs-mp4/${videoInfo.getRootDirName()}/${videoInfo.getEncName()}|}"><i class="fas fa-play"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</html>
